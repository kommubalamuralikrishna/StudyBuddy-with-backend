<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>StudyBuddy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ğŸ“š StudyBuddy</h1>
    <p>A collaborative study planner for students</p>

    <!-- Search existing topic -->
    <h3>ğŸ” Search Topic</h3>
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Search topic like DSA, DBMS, OOPS...">
      <button onclick="addTask()">Search</button>
    </div>

    <!-- Add new favourite link -->
    <h3 style="margin-top: 25px;">â• Save Your Favourite Link</h3>
    <div class="input-group">
      <input type="text" id="newTopic" placeholder="Keyword (e.g. os, cn, ai)">
    </div>
    <div class="input-group" style="margin-top: 8px;">
      <input type="text" id="newUrl" placeholder="Website URL (https://...)">
      <button onclick="saveLink()">Save Link</button>
    </div>

    <!-- Message area -->
    <div id="message" class="message"></div>

    <!-- List to show searched topics history -->
    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
